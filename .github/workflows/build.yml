name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.2.0)'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        if runner.os == 'Windows'
        then
          pyinstaller --onefile --name cs16_rpc main.py
        else
          pyinstaller --onefile --name cs16_rpc main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: cs16_rpc-${{ runner.os }}
        path: ${{ runner.os == 'Windows' && 'dist/cs16_rpc.exe' || 'dist/cs16_rpc' }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: cs16_rpc-Windows
        path: windows_build

    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: cs16_rpc-Linux
        path: linux_build

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: Release ${{ github.event.inputs.version || github.ref_name }}
        files: |
          windows_build/cs16_rpc.exe
          linux_build/cs16_rpc
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
